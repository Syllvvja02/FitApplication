{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'bootstrap-5.2.2-dist/css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'homepage.css' %}" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
<div class="sidebar">
  <a class="active" href="{% url 'about_us' %}">About us</a>
{% if not user.is_authenticated %}
  <a href="{% url 'login' %}">Sign in</a>
  <a href="{% url 'create_user' %}">Sign up</a>
{% endif %}
    {% if user.is_authenticated %}
        <a class="active" href="{% url 'homepage' %}">Homepage</a>
        <a href="{% url 'logout' %}" class="dropdown">Logout</a>
    {% endif %}
</div>
{##}
{#{% if not user.is_authenticated %}#}
    {% if q1 %}
<div class="quote">
<div class="card">
    <div class="card-body">
        <h3 class="card-text">
            "{{ q1 }}"
        </h3>
        <h6 class="card-text float-end">{{ q1.author }}</h6>
    </div>
</div>
</div>
{% endif %}


<div class="content">
    {% block content %}
    {% endblock %}
</div>





<script src="{% static 'bootstrap-5.2.2-dist/js/bootstrap.js' %}"></script>
</body>
</html>
